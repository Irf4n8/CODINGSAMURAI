<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Click Counter</h2>

    <button class="reset" onclick="resetCount()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
